<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato</title>
  </head>
  <body>
    <main>
      <h1>Meus Contatos</h1>
      <form>
        <input type="text" name="Nome" placeholder="Nome Completo" /> <br />
        <input
          type="email"
          name="e-mail"
          placeholder="seuemail@seudominio.com.br"
        />
        <br />
        <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx" />
        <br />
        <input type="number" name="idade" placeholder="Idade" /> <br />
        <input type="url" name="LinkedIn" placeholder="http://linkedin.com/" />
        <br />
        Urgência:
        <input type="range" name="urgencia" min="0" max="100" step="0.1" />
        <br />
        <input
          type="checkbox"
          name="checkbox"
          name="dia-da-semana"
          value="2"
        />Segunda-feira <br />
        <input
          type="checkbox"
          name="checkbox"
          name="dia-da-semana"
          value="2"
        />Quarta-feira <br />
        <input
          type="checkbox"
          name="checkbox"
          name="dia-da-semana"
          value="2"
        />Sexta-feira <br />
        <input type="radio" name="Horários" value="manha" />Manhã
        <input type="radio" name="Horários" value="manha" />Tarde
        <input type="radio" name="Horários" value="manha" />Noite <br />
        <textarea
          name="Descrição"
          cols="30"
          rows="10"
          placeholder="Texto Padrão"
        ></textarea>
        <br />
        Estado: <input list="Estado" name="cidade" />
        <datalist id="cidade">
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="São Paulo">São Paulo</option>
        </datalist>
        <br />
        <select name="cidade">
          <option value="">Selecione a cidade</option>
          <option value="Barra Mansa">Barra Mansa</option>
          <option value="Volta Redonda">Volta Redonda</option>
          <option value="Resende">Resende</option>
          <option value="Bananal">Bananal</option>
        </select>
        <br />
        <button type="button">Outra Ação</button>
        <button type="reset">Limpar formulário</button>
        <button type="submit">Enviar mensagem</button>
      </form>
    </main>
    <footer>
      <a href="index.html">Início</a> <br />
      Criado no Curso de HTML5 <br />
      &copy; 2022 - Marcellus Vidal
    </footer>
  </body>
</html>
